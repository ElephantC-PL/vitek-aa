<mat-list>
    @for(item of characters(); track item){
        <mat-list-item>
            <a [routerLink]="['/characters', item.id]">
                <img [src]="item.image" [alt]="item.name" height="40">
                <span>{{item.name}}</span>                
            </a>
        </mat-list-item>
    }       
</mat-list>
